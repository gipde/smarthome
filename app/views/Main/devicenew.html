{{template "Main/mheader.html" .}}

<div class="container">
    <div class="page-header">
        <h3><span></span> Neues Gerät hinzufügen</h3>
    </div>

    <div class="container">
        <h2>Anlage Device</h2>
        <form action="/main/createdevice" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" class="form-control" id="name" placeholder="Name des Gerätes" name="device.Name">
            </div>
            <div class="form-group">
                <label for="desc">Beschreibung:</label>
                <input type="desc" class="form-control" id="desc" placeholder="Beschreibung" name="device.Description">
            </div>
            <div class="form-group">
                <label for="producer">Beschreibung:</label>
                <input type="producer" class="form-control" id="producer" placeholder="Hersteller" name="device.Producer">
            </div>
            <div class="form-group">
                <label for="devtype">Schnittstelle:</label>
                <select multiple class="form-control" name="iface">
                        {{ range $index,$value:=.interfaces}}
                        <option value={{$index}} >{{$value}}</option>
                        {{ end }}
                  </select>
            </div>

            <div class="form-group">
                <label for="display">Anzeigekategorie:</label>
                <select multiple class="form-control" name="dcat">
                    {{ range $index,$value:=.cats}}
                    <option value={{$index}}>{{$value}}</option>
                    {{ end }}
                </select>
            </div>
            <button type="submit" class="btn btn-default">Erzeugen</button>
        </form>
    </div>

    {{template "Main/mfooter.html" .}}
