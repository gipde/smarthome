<!-- include css -->
{{append . "moreStyles" "loginpanel.css"}}
<!-- title -->
{{set . "title" "Login"}}
<!-- header (only basic) -->
{{template "bheader.html" .}}

<!-- Error Handling -->
{{if .flash.error}}
<div class="alert alert-danger">
    <strong>Fehler: </strong> {{.flash.error}}
</div>
{{else}}
<!--  -->
{{end}}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-10">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <!-- <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div> -->
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="{{.contextRoot}}/Main/Login" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group text-center">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                {{ range $key, $value := .hidden }}
                                <input type="hidden" name="{{$key}}" value="{{$value}}"> {{ end}}
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="{{.contextRoot}}/login/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <a href="{{.google_url}}"><button class="btn btn-default">Login with Google!</button> </a>
            </div>

        </div>
    </div>
</div>

{{template "bfooter.html" .}}
