{{template "header.html" .}}

<div class="container">
    <div class="page-header">
        <h3><span></span> Geräteliste</h3>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Gerätename</th>
                    <th>Typ</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="Typ" aria-describedby="basic-addon1"> </td>
                </tr>
                {{range .devices}}
                <tr>
                    <td><a href="deviceedit?deviceId={{.ID}}">{{.ID}}</a></td>
                    <td>{{.Name}}</td>
                    <td>{{.Description}}</td>
                    <td>{{.Producer}}</td>
                    <td>
                        <a href="deletedevice?id={{.ID}}">
                            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>

{{template "footer.html" .}}
