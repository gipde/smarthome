{{set . "title" "OAuth"}} {{template "bheader.html" .}}

<h2> </h2>

<div class="row centered-form center-block">
    <div class="container col-md-10 col-md-offset-1">
        <div class="jumbotron">
            <h2 class="display-3">SmartHome Permission Request</h2>
            <p class="lead">
                The App <b>{{.client_id}}</b> want's to gain permission for <b>{{.scope}}</b>.
            </p>
            <p class="lead">
                You are logged in as {{.user}}.
            </p>
            <hr class="my-4">
            <p>After acceptance, we well redirect back to <i>{{.redirect_uri}}</i></p>
            <p class="lead">
                <a href="{{.action}}" class="btn btn-primary">Accept</a>
            </p>
        </div>

    </div>
</div>

{{template "bfooter.html" .}}
