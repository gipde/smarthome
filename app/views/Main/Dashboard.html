{{template "Main/mheader.html" .}}

<div class="container">
    <div class="page-header">
        <h3><span></span> Geräteübersicht</h3>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Gerätename</th>
                    <th>Typ</th>
                    <th>Hersteller</th>


                </tr>
            </thead>
            <tbody>
                {{range .devices}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Description}}</td>
                    <td>{{.Producer}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>


</div>


{{template "Main/mfooter.html" .}}
